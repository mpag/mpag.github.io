<!DOCTYPE html>
<html>
	<head>
		<META name="viewport" content="initial-scale=0.66, user-scalable=no">
		<title>ArObject Host</title>
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style/index.css">
	</head>
	<body>
			<div id="container">
				<div id="arObject">
					<model-viewer src="models/SR2_RobotPrint.glb" camera-controls exposure="1.2" orbit-sensitivity="0.7" shadow-intensity="2" shadow-softness="0.15" ar ar-modes="quick-look webxr scene-viewer" ar-placement="wall">
					    <button class="arTrigger" slot="ar-button"><h2>Activate AR</h2></button>
					    <div class="progress-bar" slot="progress-bar">
					        <div class="update-bar"></div>
					    </div>
					</model-viewer>
				</div>
			</div>
	</body>
</html>
