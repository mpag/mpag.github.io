<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Interactive Axonometric</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style type="text/css">
			h1 {
				display: block;
				font-family: century;
				color: #000000;
				font-size: 2em;
				margin-top: 0.1em;
				margin-bottom: 0.1em;
			}

			#progressContainer {
				z-index:150;
				height:10%;
				width:40%;
				position:absolute; 
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
				text-align: center
			}

			#percentComplete {
				margin: auto; 
				font-size:1.3em;
				font-family: Roboto, sans-serif;
				font-weight: 100;
				color:#FFFFFF; 
				display:block;
			}

			#fileComplete {
				font-size:1.3em;
				font-family: Roboto, sans-serif;
				font-weight: 100;
				color:#FFFFFF; 
				display:block;
			}

			#svg circle {
				stroke-dashoffset: 560;
				transition: stroke-dashoffset 1s linear;
				stroke: #171717;
				stroke-width: 0.2em;
			}
			#svg #bar {
				stroke: #FFFFFF;
			}
		</style>
	</head>
	
	<body>
		<script src="js/three.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/threex.windowresize.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script type="text/javascript" src="js/dat.gui.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<div id="renderedContent"><div id="ThreeJS" style="z-index: 0; position: absolute; left:0px; top:0px; background:white; width: 500px; height:500px"></div></div>
		<script src="js/basicSetup.js"></script>			
		<div id="progressContainer">

			<svg id="svg" width="200" height="200" transform='rotate(-90)' viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<circle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
				<circle id="bar" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
			</svg>

			<div id="percentComplete" style="top:46%;">46% downloaded</div><div id="fileComplete" style="top:52%;">1/4</div></div>

		<div id="controls"></div>		
	</body>

</html>
