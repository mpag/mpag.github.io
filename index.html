<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Interactive Axonometric</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style type="text/css">
			h1 {
				display: block;
				font-family: century;
				color: #000000;
				font-size: 2em;
				margin-top: 0.1em;
				margin-bottom: 0.1em;
			}

			#progressContainer {
				z-index:150;
				height:100%;
				width:100%;
			}

			#percentComplete {
				text-align: center;
				position:relative; 
				margin: auto; 
				font-size:1.3em;
				font-family: Roboto, sans-serif;
				font-weight: 100;
				color:#FFFFFF; 
				display:block;
			}

			#fileComplete {
				text-align: center;
				position:relative; 
				margin: auto; 
				font-size:1.3em;
				font-family: Roboto, sans-serif;
				font-weight: 100;
				color:#FFFFFF; 
				display:block;
			}

			#circleLoad {
				z-index: 300;
				fill:none;
				stroke: white;
				stroke-width: 5px;
			}
		</style>
	</head>
	
	<body>
		<script src="js/three.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/threex.windowresize.js"></script>
		<script src="js/nanobar.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script type="text/javascript" src="js/dat.gui.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<div id="renderedContent"><div id="ThreeJS" style="z-index: 0; position: absolute; left:0px; top:0px; background:white; width: 500px; height:500px"></div></div>
		<script src="js/basicSetup.js"></script>			
		<div id="progressContainer">
			<div id="percentComplete" style="top:46%;">46% downloaded</div><div id="fileComplete" style="top:52%;">1/4</div></div>
		<div id="controls"></div>		
	</body>

</html>
